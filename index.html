<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title> Sethu Weather app</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css"/> 
    
  
</head>
<body>
 <div class="container">
<div class="box">
    <form id="search-form" id="search-form" >
        <div id="row-header" class=" row">
            <div class="col-6">
                <input
                id="input-search"
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control"
             
                />
            </form>
            </div>
             <div class="col-3" id="up">
              <button><i class="Search"></i>Search</button>
              <button> <i class="fa-solid fa-location-dot fa-xl" id="current-location-button"></i></button>
            </div>
             <div class="front">
               <span  class="city" id="city" >
               </span>
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  id="icon"
                  />
                <span class="digit" id="digit"> </span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                  </span>

                    </div>
                    
                   
                  
                    <ul >
                        <li class="time"> Thursday 15:20</li>
                        <li  id="description">
                         
                        </li>
                      </ul>   
                    </div>

                    <div class="purple">
                  
                        <div class="row trail">
                        <div class="col"> <i class="fa-solid fa-droplet"></i></div>
                        <div class="col">    <i class="fa-solid fa-wind"></i></div>
                        <div class="col">  <i class="fa-sharp fa-solid fa-arrow-down"></i></div>
                       
                        </div>


                        <div class=" row num">
                            <div class="col" id ="humidity"></div>
                            <div class="col" id="winds"></div>
                            <div class="col" id="precipitation"> </div>
                        </div>
                        
                        <div class="row names">
                        <div class="col">Humidity</div>
                        <div class="col">wind</div>
                        <div class="col"> precipitation</div>
                     </div>
                 
                    </div>
                    


                    <div class="row" id="row-week">
                        <div class="col-2">Mon</div>
                
                        <div class="col-2">Tue</div>
                
                        <div class="col-2">Wed</div>
                
                        <div class="col-2">Thur</div>
                
                        <div class="col-2">Fri</div>
                      </div>
                    

                      <div class="row" id="emojis">
                        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
                
                        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
                
                        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
                
                        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
                
                        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
                      </div>

                      <div class="row" id="temperatures">
                        <div class="col-2">
                          <span class="maximum"><strong>18˚C</strong></span>
                        
                        </div>
                
                        <div class="col-2">
                          <span class="maximum"><strong>22˚C</strong></span>
                         
                        </div>

                        <div class="col-2">
                          <span class="maximum"><strong>10˚C</strong></span>
                        </div>

                        <div class="col-2">
                          <span class="maximum"><strong>20˚C</strong></span>     
                        </div>

                        <div class="col-2">
                          <span class="maximum"><strong>20˚C</strong></span>    
                        </div>
                      </div>
                    </div>
                    <a href="https://github.com/Esethu-77/EsethuPakosi-weather-app">Open-source code </a> by <a href="https://www.linkedin.com/in/esethu-pakosi-7a361026a/?originalSubdomain=za">Esethu Pakosi

                    </div>
        </div>
  </form>
</div>
 </div>
<script src="src/index.js"> 
</script>
</body>
</html>
